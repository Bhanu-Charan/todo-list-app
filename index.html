<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>Todo List</h1>
        <p>Simple, fast, and focused.</p>
      </header>

      <section class="composer">
        <form id="todo-form">
          <input id="todo-input" type="text" placeholder="Add a new task..." autocomplete="off" />
          <button type="submit">Add</button>
        </form>
      </section>

      <section class="list">
        <div class="meta">
          <span id="remaining-count">0</span> remaining
          <button id="clear-completed" type="button">Clear completed</button>
        </div>
        <ul id="todo-list"></ul>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
